<!DOCTYPE html>
  <html>
  <head>
  <title>Cloud Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <body>
  <div id="main">
  <div id="header"><h1>If You Were a Cloud, Which Cloud Would You Be?</h1></div>
  
  <form  id="form1">
  <div>
  <h4>Are you short or tall?</h4>
  <div><label><input type="radio" name="q1" id="short" value="5" />I am short</label></div>
  <div><label><input type="radio" name="q1" id="tall" value="10" />I am tall</label></div>
  <div><label><input type="radio" name="q1" id="mid" value="25" />I am a mediumly-heighted individual</label></div>
  </div>
  
  <div>
  <h4>What is the closest description of yourself?</h4>
  <div class = "questions">
  <div><label><input type="radio" name="q2" id="cumu" value="5" />Yields a bright, uplifting presence wherever they go—floating effortlessly through life with warmth, energy, and a hint of whimsical unpredictability</label></div>
  <div><label><input type="radio" name="q2" id="strat" value="10" />Carries a quiet, steady presence—gentle and introspective, wrapping the world in a calm, contemplative atmosphere like a soft, endless sky</label></div>
  <div><label><input type="radio"  name="q2" id="cirr" value="20" />Delicate yet dynamic—drifting high above with graceful wisdom, always offering a glimpse of brilliance even in the coldest moments</label></div>
  <div><label><input type="radio"  name="q2" id="nim" value="30" />Carries intense energy—powerful and passionate, they bring the storm when needed but always leave the world refreshed and renewed</label></div>
  <div><label><input type="radio" name="q2" id="alt" value="25" />Balanced and adaptable—hovering between extremes, they bring quiet strength and perspective, shifting seamlessly through life's ever-changing skies</label></div>
  </div>
  
  
  <div>
  <h4>Choose something.</h4>
  <div><label><input type="radio" name="q3" id="alt1" value="25" />Hemoglobin</label></div>
  <div><label><input type="radio" name="q3" id="nim1" value="30" />A fresh new pair of sneakers</label></div>
  <div><label><input type="radio" name="q3" id="cirr1" value="20" />Elsa from the hit 2013 movie Frozen</label></div>
  <div><label><input type="radio" name="q3" id="strat1" value="10" />A sherpa blanket</label></div>
  <div><label><input type="radio" name="q3" id="cumu1" value="5" />The movie Toy Story on a stolen USB flash drive</label></div>
  </div>

  <div>
  <h4>Are you globular?</h4>
  <div><label><input type="radio" name="q4" id="alt2" value="25" />Yes</label></div>
  <div><label><input type="radio" name="q4" id="notalt" value="5" />No</label></div>
  </div>
  
  <button type="submit" value="Submit">Submit</button>
  
  </form>
